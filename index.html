<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            background-color: pink;
        }
    </style>
</head>
<body>
<h1>123</h1>
<div id="dv">哈哈哈</div>

<script>
    var dv = document.getElementById('dv');

        dv.style.background = 'red';
    }
</script>
</body>
</html>
